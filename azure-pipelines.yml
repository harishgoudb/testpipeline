# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean package deploy -DartifactoryDeploy -DaltDeploymentRepository=azure-libs-snapshot::default::https://clouduser:AP7q6v2JNhXpdPk3rpSJyfegv39@hts2.jfrog.io/artifactory/azure-libs-snapshot/ -Dartifactory.username=clouduser -Dartifactory.password=Password@123'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'env | sort'
    
- task: 
- task: JFrogPublishBuildInfo@1
  inputs:
    artifactoryConnection: 'mk-jfrog-artifactory-hts'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'