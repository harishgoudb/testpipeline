template: true   # required for local templates
valuesFilePath: ./values.yml

resources:
  - name: mvn-test_repo
    type: GitRepo
    configuration:
      path: {{ .Values.repoPath }}
      gitProvider: {{ .Values.gitProvider }}

  - name: mvn-test_build_info_
    type: BuildInfo
    configuration:
      sourceArtifactory: {{ .Values.artifactory }}

pipelines:
  - name: maven_pipeline
    steps:
      - name: mvn-test_build_step
        type: MvnBuild
        configuration:
          deployerSnapshotRepo: {{ .Values.deployerRepo }}
          deployerReleaseRepo: {{ .Values.deployerRepo }}
          inputResources:
            - name: mvn-test_repo
          integrations:
            - name: {{ .Values.artifactory }}

      - name: publish-test_build  
        type: PublishBuildInfo
        configuration:
          forceXrayScan: false
          inputSteps:
            - name: mvn-test_build_step
          outputResources:
            - name: mvn-test_build_info_
            
      - name: xrayScanStep
        type: XrayScan
        configuration:
          inputResources:
            - name: mvn_build_info 
